name: Build AndUEDumper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true   # sama dengan git clone --recursive

    - name: Install dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        sudo apt-get update || true
        if [ "$RUNNER_OS" = "Linux" ]; then
          sudo apt-get install -y build-essential make gcc g++ cmake
        fi
        if [ "$RUNNER_OS" = "macOS" ]; then
          brew install make gcc cmake || true
        fi

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make cmake -y
        choco install mingw -y
      shell: powershell

    - name: Build project
      working-directory: AndUEDumper/AndUEDumper
      run: |
        make clean
        make

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-${{ matrix.os }}
        path: AndUEDumper/AndUEDumper/AndUEDumper
